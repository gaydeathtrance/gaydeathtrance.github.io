    <script type="text/javascript">
    var maxheight = 0;
    $('div div.y').each(function () {

    });

    $('div div.y').height(maxheight);

    var headerTop = $("#headerTop");
    $(window).scroll(function(){

           header.show();
           headerTop.hide();
      } else {
         header.hide();
         headerTop.show();
      }
    });
    setTimeout(function() {
     $(".logo").fadeTo(2000,1);
    }, 100);

      $(".tagLine").fadeTo(3000,1);
